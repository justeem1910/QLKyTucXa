<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sinh viên thuê phòng</title>
</head>
<body>
<h2>Thêm sinh viên thuê phòng</h2>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/sinhvienthuephong/save}" method="post">
    <label>Mã sinh viên:</label>
    <input type="text" name="maSv" required/><br/>

    <label>Mã phòng:</label>
    <input type="text" name="maPhong" required/><br/>

    <label>Ngày bắt đầu:</label>
    <input type="date" name="ngayBatDau" required/><br/>

    <label>Ngày kết thúc:</label>
    <input type="date" name="ngayKetThuc" required/><br/>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/sinhvienthuephong}">Quay lại</a>
</body>
</html>
