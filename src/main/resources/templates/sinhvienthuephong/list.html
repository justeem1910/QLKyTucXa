<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sinh viên thuê phòng</title>
</head>
<body>
<h2>Danh sách sinh viên thuê phòng</h2>

<a th:href="@{/sinhvienthuephong/add}">+ Thêm sinh viên thuê phòng</a>
<br/><br/>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>Mã SV</th>
        <th>Tên SV</th>
        <th>Email</th>
        <th>SĐT</th>
        <th>Mã Hợp đồng</th>
        <th>Phòng</th>
        <th>Tòa nhà</th>
        <th>Loại phòng</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="svtp : ${list}">
        <td th:text="${svtp.sinhVien.maSv}"></td>
        <td th:text="${svtp.sinhVien.ten}"></td>
        <td th:text="${svtp.sinhVien.email}"></td>
        <td th:text="${svtp.sinhVien.soDienThoai}"></td>
        <td th:text="${svtp.hopDongThue.maHopDong}"></td>
        <td th:text="${svtp.hopDongThue.phong.tenPhong}"></td>
        <td th:text="${svtp.hopDongThue.phong.toaNha.tenToa}"></td>
        <td th:text="${svtp.hopDongThue.phong.loaiPhong.tenLoai}"></td>
        <td th:text="${#dates.format(svtp.hopDongThue.ngayBatDau, 'dd/MM/yyyy')}"></td>
        <td th:text="${#dates.format(svtp.hopDongThue.ngayKetThuc, 'dd/MM/yyyy')}"></td>
        <td>
            <a th:href="@{|/sinhvienthuephong/delete/${svtp.sinhVien.maSv}/${svtp.hopDongThue.maHopDong}|}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
