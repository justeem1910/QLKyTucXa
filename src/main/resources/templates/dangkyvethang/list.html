<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý đăng ký vé tháng</title>
</head>
<body>
<h2>Quản lý đăng ký vé tháng</h2>

<div th:if="${error}" style="color:red;" th:text="${error}"></div>

<a th:href="@{/dangkyvethang/add}">+ Thêm vé tháng</a>
<br/><br/>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Mã SV</th>
        <th>Tên sinh viên</th>
        <th>Biển số xe</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vt : ${listVeThang}">
        <td th:text="${vt.sinhVien.maSv}"></td>
        <td th:text="${vt.sinhVien.ten}"></td>
        <td th:text="${vt.bienSoXe}"></td>
        <td th:text="${vt.ngayBatDau}"></td>
        <td th:text="${vt.ngayKetThuc}"></td>
        <td>
            <a th:href="@{'/dangkyvethang/edit/' + ${vt.sinhVien.maSv} + '/' + ${vt.bienSoXe} + '/' + ${vt.ngayBatDau}}">Sửa</a> |
            <a th:href="@{'/dangkyvethang/delete/' + ${vt.sinhVien.maSv} + '/' + ${vt.bienSoXe} + '/' + ${vt.ngayBatDau}}"
               onclick="return confirm('Bạn có chắc muốn xóa vé tháng này?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
