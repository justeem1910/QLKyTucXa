<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa vé tháng</title>
</head>
<body>
<h2 th:text="${dangKyVeThang.sinhVien.maSv} == null ? 'Thêm vé tháng' : 'Sửa vé tháng'"></h2>

<div th:if="${error}" style="color:red;" th:text="${error}"></div>

<form th:action="@{/dangkyvethang/save}" th:object="${dangKyVeThang}" method="post">
    <label>Mã sinh viên:</label>
    <input type="text" th:field="*{sinhVien.maSv}" required/>
    <br/>

    <label>Tên sinh viên:</label>
    <input type="text" th:field="*{sinhVien.ten}" required/>
    <br/>

    <label>Biển số xe:</label>
    <input type="text" th:field="*{bienSoXe}" required/>
    <br/>

    <label>Ngày bắt đầu:</label>
    <input type="date" th:field="*{ngayBatDau}" required/>
    <br/>

    <label>Ngày kết thúc:</label>
    <input type="date" th:field="*{ngayKetThuc}" required/>
    <br/>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/dangkyvethang}">Quay lại</a>
</body>
</html>
