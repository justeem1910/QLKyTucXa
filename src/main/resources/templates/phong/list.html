<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý phòng</title>
</head>
<body>
<h2>Quản lý phòng</h2>

<a th:href="@{/phong/add}">+ Thêm phòng</a>
<table border="1">
    <thead>
    <tr>
        <th>Mã phòng</th>
        <th>Tên phòng</th>
        <th>Mã tòa nhà</th>
        <th>Tên tòa nhà</th>
        <th>Mã loại phòng</th>
        <th>Tên loại phòng</th>
        <th>Sức chứa</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${listPhong}">
        <td th:text="${p.maPhong}"></td>
        <td th:text="${p.tenPhong}"></td>
        <td th:text="${p.toaNha.maToa}"></td>
        <td th:text="${p.toaNha.tenToa}"></td>
        <td th:text="${p.loaiPhong.maLp}"></td>
        <td th:text="${p.loaiPhong.tenLoai}"></td>
        <td th:text="${p.sucChua}"></td>
        <td>
            <a th:href="@{'/phong/edit/' + ${p.maPhong}}">Sửa</a>
            |
            <a th:href="@{'/phong/delete/' + ${p.maPhong}}"
               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
