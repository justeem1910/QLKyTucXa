<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Vé Tháng</title>
</head>
<body>
<h2 th:text="${sinhVien.maSv} == null ? 'Thêm sinh viên' : 'Sửa sinh viên'"></h2>

<!-- Hiển thị lỗi nếu có -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/sinhvien/save}" th:object="${sinhVien}" method="post">
<!--    <input type="hidden" th:field="*{maSv}" />-->
    <!-- Nếu thêm mới (chưa có mã SV) -->
<!--    <div th:if="${sinhVien.maSv} == null">-->
<!--        <label>Mã sinh viên:</label>-->
<!--        <input type="text" th:field="*{maSv}" placeholder="Nhập mã sinh viên" /><br/>-->
<!--    </div>-->

    <!-- Nếu sửa (đã có mã SV) -->
    <div th:unless="${sinhVien.maSv} == null">
        <label>Mã sinh viên:</label>
        <input type="text" th:field="*{maSv}" readonly style="background-color: #f0f0f0;"/><br/>
    </div>
    <label>Tên:</label><input type="text" th:field="*{ten}" /><br/>
    <label>Giới tính:</label>
    <select th:field="*{gioiTinh}">
        <option value="Nam">Nam</option>
        <option value="Nu">Nữ</option>
    </select><br/>
    <label>Ngày sinh:</label><input type="date" th:field="*{ngaySinh}" /><br/>
    <label>Điện thoại:</label><input type="text" th:field="*{soDienThoai}" /><br/>
    <label>Email:</label><input type="email" th:field="*{email}" /><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/sinhvien}">Quay lại danh sách</a>
</body>
</html>
