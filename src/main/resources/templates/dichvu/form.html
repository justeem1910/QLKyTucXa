<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Vé Tháng</title>
</head>
<body>
<h2 th:text="${dichVu.maDichVu} == null ? 'Thêm dịch vụ' : 'Sửa dịch vụ'"></h2>

<!-- Hiển thị lỗi nếu có -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/dichvu/save}" th:object="${dichVu}" method="post">
    <input type="hidden" th:field="*{maDichVu}" />
    <label>Tên dịch vụ:</label><input type="text" th:field="*{tenDichVu}" /><br/>
    <label>Đơn vị:</label><input type="text" th:field="*{donVi}" /><br/>
    <label>Giá cố định:</label><input type="text" th:field="*{giaCoDinh}" /><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/dichvu}">Quay lại danh sách</a>
</body>
</html>
