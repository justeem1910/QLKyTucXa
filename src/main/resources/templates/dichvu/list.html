<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách dịch vụ</title>
</head>
<body>
<h2>Danh sách dịch vụ</h2>

<!-- Hiển thị lỗi nếu có -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<a th:href="@{/dichvu/add}">+ Thêm dịch vụ</a>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Mã SV</th>
        <th>Tên</th>
        <th>Giới tính</th>
        <th>Ngày sinh</th>
        <th>Điện thoại</th>
        <th>Email</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="dv : ${listDichVu}">
        <td th:text="${dv.id}"></td>
        <td th:text="${dv.maSv}"></td>
        <td th:text="${dv.ten}"></td>
        <td th:text="${dv.gioiTinh}"></td>
        <td th:text="${dv.ngaySinh}"></td>
        <td th:text="${dv.soDienThoai}"></td>
        <td th:text="${dv.email}"></td>
        <td>
            <a th:href="@{/dichvu/edit/{id}(id=${dv.id})}">Sửa</a> |
            <a th:href="@{/dichvu/delete/{id}(id=${dv.id})}"
               onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
