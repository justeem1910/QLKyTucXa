<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách dịch vụ</title>
</head>
<body>
<h2>Danh sách dịch vụ</h2>

<!-- Hiển thị lỗi nếu có -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<a th:href="@{/dichvu/add}">+ Thêm dịch vụ</a>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Mã dịch vụ</th>
        <th>Tên dịch vụ</th>
        <th>Đơn vị</th>
        <th>Giá cố định</th>
    </tr>
    <tr th:each="dv : ${listDichVu}">
        <td th:text="${dv.maDichVu}"></td>
        <td th:text="${dv.tenDichVu}"></td>
        <td th:text="${dv.donVi}"></td>
        <td th:text="${dv.giaCoDinh}"></td>
        <td>
            <a th:href="@{/dichvu/edit/{id}(id=${dv.maDichVu})}">Sửa</a> |
            <a th:href="@{/dichvu/delete/{id}(id=${dv.maDichVu})}"
               onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
