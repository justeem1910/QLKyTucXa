<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Hóa đơn thuê phòng</title>
</head>
<body>
<h2 th:text="${hoadonthuephong.hoaDon == null ? 'Thêm mới' : 'Chỉnh sửa'}"></h2>

<form th:action="@{${hoadonthuephong.hoaDon == null ? '/hoadonthuephong/add' : '/hoadonthuephong/edit'}}" method="post">
    <label>Mã sinh viên:</label>
    <input type="text" name="maSinhVien" th:value="${hoadonthuephong.sinhVien != null ? hoadonthuephong.sinhVien.maSv : ''}" required><br>

    <label>Mã hợp đồng:</label>
    <input type="text" name="maHopDong" th:value="${hoadonthuephong.hopDongThue != null ? hoadonthuephong.hopDongThue.maHopDong : ''}" required><br>

    <label>Mã hóa đơn:</label>
    <input type="text" name="maHoaDon" th:value="${hoadonthuephong.hoaDon != null ? hoadonthuephong.hoaDon.maHoaDon : ''}" required><br>

    <label>Tiền phòng:</label>
    <input type="number" step="0.01" name="tienPhong" th:value="${hoadonthuephong.tienPhong}" required><br>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/hoadonthuephong}">Quay lại danh sách</a>
</body>
</html>
