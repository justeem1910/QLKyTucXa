<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý lịch sử dụng dịch vụ</title>
</head>
<body>
<h2>Quản lý lịch sử dụng dịch vụ</h2>

<a th:href="@{/sudungdichvu/add}">+ Thêm mới</a>

<table border="1">
    <tr>
        <th>Mã dịch vụ</th>
        <th>Tên dịch vụ</th>
        <th>Mã sinh viên</th>
        <th>Tên sinh viên</th>
        <th>Ngày sử dụng</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="sddv : ${listSuDungDichVu}">
        <td th:text="${sddv.dichVu.maDichVu}"></td>
        <td th:text="${sddv.dichVu.tenDichVu}"></td>
        <td th:text="${sddv.sinhVien.maSv}"></td>
        <td th:text="${sddv.sinhVien.ten}"></td>
        <td th:text="${#dates.format(sddv.ngaySuDung, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{|/sudungdichvu/edit?maDichVu=${sddv.dichVu.maDichVu}&maSinhVien=${sddv.sinhVien.maSv}&ngaySuDung=${#dates.format(sddv.ngaySuDung,'yyyy-MM-dd HH:mm')}|}">Sửa</a>
            |
            <a th:href="@{|/sudungdichvu/delete?maDichVu=${sddv.dichVu.maDichVu}&maSinhVien=${sddv.sinhVien.maSv}&ngaySuDung=${#dates.format(sddv.ngaySuDung,'yyyy-MM-dd HH:mm')}|}"
               onclick="return confirm('Xóa bản ghi này?')">Xóa</a>
        </td>
    </tr>
</table>

<p th:if="${error}" th:text="${error}" style="color:red"></p>

</body>
</html>
