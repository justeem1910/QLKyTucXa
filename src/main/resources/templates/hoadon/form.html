<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hóa đơn</title>
</head>
<body>
<h2>Thông tin Hóa đơn</h2>

<form th:action="@{/hoadon/save}" th:object="${hoaDon}" method="post">
    <input type="hidden" th:field="*{maHoaDon}" />

    <label>Ngày tạo:</label>
    <input type="date"
           th:field="*{ngayTao}"
           th:value="${#dates.format(hoaDon.ngayTao,'yyyy-MM-dd')}" required/>
    <br/>

    <label>Tổng tiền:</label>
    <input type="number" step="0.01" min="0" th:field="*{tongTien}" required/>
    <br/>

    <button type="submit">Lưu</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red"></p>

<a th:href="@{/hoadon}">Quay lại danh sách</a>

</body>
</html>
