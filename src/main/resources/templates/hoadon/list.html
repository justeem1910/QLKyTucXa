<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Hóa đơn</title>
</head>
<body>
<h2>Tạo hóa đơn tháng</h2>

<form th:action="@{/hoadon/tao}" method="post">
    <label>Chọn tháng: </label>
    <input type="month" name="thang"
           th:value="${selectedMonth}"
           required />
    <button type="submit">Tạo hóa đơn</button>
</form>

<hr/>

<h3 th:if="${hoaDons != null and hoaDons.size() > 0}">Danh sách hóa đơn tháng [[${selectedMonth}]]</h3>

<table th:if="${hoaDons != null and hoaDons.size() > 0}" border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Mã Hóa Đơn</th>
        <th>Ngày Tạo</th>
        <th>Tổng Tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hd : ${hoaDons}">
        <td th:text="${hd.maHoaDon}"></td>
        <td th:text="${hd.ngayTao}"></td>
        <td th:text="${#numbers.formatDecimal(hd.tongTien, 0, 'COMMA', 0, 'POINT')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
