<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi xe / Ra xe</title>
</head>
<body>
<h2>Ghi nhận lượt gửi xe</h2>

<!-- Hiển thị lỗi -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/luotguixe/save}" method="post" th:object="${luotGuiXe}">
    <label>Mã sinh viên:</label>
    <input type="text" th:field="*{sinhVien.maSv}" placeholder="Nhập mã sinh viên" required/><br/>

    <label>Biển số xe:</label>
    <input type="text" th:field="*{bienSoXe}" placeholder="Nhập biển số xe" required/><br/>

    <label>Thời gian hiện tại:</label>
    <input type="datetime-local"
           th:field="*{thoiGianVao}"
           th:value="${thoiGianVao != null ? #dates.format(thoiGianVao, 'yyyy-MM-dd''T''HH:mm') : #dates.format(#dates.createNow(), 'yyyy-MM-dd''T''HH:mm')}"
           required/><br/>

    <button type="submit">Ghi nhận</button>
</form>

<a th:href="@{/luotguixe}">Quay lại danh sách</a>

</body>
</html>
